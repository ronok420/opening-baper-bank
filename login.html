<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 mb-7">Welcome to <span class="font-semibold  text-orange-600 ">baper
                bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-rose-300 text-2xl w-1/4 mx-auto  pl-20  bg-stone-300  rounded-lg">
            <p class="font-semibold">Please login</p>
            <div>

                <input id="user-id" class="rounded-sm mt-3 mb-2 block " type="text" name=""
                    placeholder="please enter id">
                <input id="user-password" class="rounded-sm mb-3 block" type="password" name="" placeholder="password">
                <button id="login-button" class="bg-neutral-400 font-medium px-4 rounded ">submit</button>

            </div>
        </section>
    </main>
    <script src="login.js">

    </script>

</body>

</html>
